    <div class="container">

            </div>

        var carpımtablosu = document.getElementById("carpımtablosu");
        var carpılan = 1;
        for (var satır = 0; satır < 2; satır++) {
            var tasarim = "<div class='row satirpanel'>";
            tasarim += "<div class='col-1 '></div>"
            for (var sutun = 1; sutun <= 5; sutun++) {
                tasarim += '<div class="col-2 sutunpanel" >';
                tasarim += '<p>'

                for (var carpan = 1; carpan <= 10; carpan++) {
                    tasarim += carpılan + " x " + carpan + " =" + carpılan * carpan + "<br>";
                }
                carpılan++;
                tasarim += '</p></div> ';

            }
            tasarim += "</div>"



            carpımtablosu.innerHTML += tasarim;

        }
