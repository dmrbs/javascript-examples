<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register.css">
    
  
    <title>Register</title>



</head>





<body>



    <div class="container">
        <div class="row">
            <div class="col-6 offset-3 loginbg">
                <div class="row">
                    <div class="col-12">
                        <div class="title">
                            <h1 class="font-weight-light font-italic">Register</h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Kullanıcı adı" id="k.adi">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Şifre">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="password" class="form-control passwordreply" id="replyPassword" placeholder="Şifreyi tekrar gir">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 offset-2">
                        <button type="button" class="btn btn-danger btn-block size" id="giris">Giriş</button>
                    </div>
                    <div class="col-4">
                            <button type="button" class="btn btn-danger btn-block size" id="login">Login</button>
                        </div>
                </div>
            </div>
        </div>
    </div>










    <script src="js/register.js"></script>


</body>

</html>
