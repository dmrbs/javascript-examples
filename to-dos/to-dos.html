<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="css/todos.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">





</head>

<body>
    <div class="container maincolor">
        <div class=row>
            <div class="col-12">
                <h1 style="text-align:center">WORK TO-DOS</h1>
            </div>
        </div>
        <div class=row>
            <div class="col-12">
                <p style="text-align:center">
                    <font color="red">Enter text into the input field to add items to your list.(max.28 character.)
                    </font>
                </p>
            </div>
        </div>
        <div class=row>
            <div class="col-12">
                <p style="text-align:center">
                    <font color="green">Click the item to mark it as complete</font>
                </p>
            </div>
        </div>

        <div class=row>
            <div class="col-12">
                <p style="text-align:center">
                    <font color="grey">Click the "X" to remove the item from your list.</font>
                </p>
            </div>
        </div>

        <div class=row>
            <div class="col-10">
                <input class="form-control" id="texting" type="text" placeholder="New item...">
            </div>
            <div class="col-2">
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="button" id="btnClear">
                        <i class="fas fa-pencil-alt"></i> Temizle
                    </button>
                </div>
            </div>




        </div>
        <div class="col-8 offset-2 " id="todos_panel">

          


        </div>





        <script src="js/todos.js"></script>



</body>

</html>
