<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="car.css">
</head>

<body>
    <div class="container">
        <div class="row">
         
            <div class="col-6 offset-3">
                <div class="row">
                    <div class="col-12">
                        <img src="media/ferrari.png" class="car-picture">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button type="button" class="btn btn-success btn-block " id="calistir">Çalıştır</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-info btn-block" id="hizlan">Hızlan</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-warning btn-block" id="vites">Vites Arttır</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-danger btn-block" id="yavasla">Yavaşla</button>
                    </div>

                </div>
                <div class="row ">
                    <div class="col-6 offset-3">
                        <p class="speedtext" id="speedtext">0</p>

                    </div>
                </div>
                <div class="row ">
                    <div class="col-6 offset-3">
                        <p class="vitesgosterge" id="vitesgosterge">0</p>

                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="car.js"></script>

</body>

</html>
